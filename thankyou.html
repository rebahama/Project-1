<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Linking to external css file and setting up meta tags for serach engine optimation -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="Pizza restaurant website for customers in Stockholm Sweden">
  <meta name="keywords" content="Pizza,restaurant,Pizzapal,Stockholm,Sweden">
</head>

<body>
  <!-- Navigation and logo-->
  <header>
    <h1 id="logo"><a href="index.html">Pizzapal<i class="fas fa-pizza-slice"></i></a></h1>
    <nav>
      <ul id="nav-menu">
        <li>
          <a href="contact.html">CONTACT US <i class="fas fa-envelope"></i></a>
        </li>
        <li>
          <a href="menu.html">MENU</a>
        </li>
        <li>
          <a href="index.html">HOME <i class="fas fa-home"></i></a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- box with message appering after pressing send button in contact.html-->
  <fieldset>
    <form action="thankyou.html" id="contact-form">
      <header id="contact-header">
        <br>
      </header>
      <p class="text-form">Message recived! Thank you for your message, we will contact you as fast as we can.</p>
      <br>
    </form>
  </fieldset>
  <!-- image of thank you-->
  <div id="thank-you-image">
    <img src="assets/images/thank-you.jpeg" alt="thank you text" width="600" height="250">
  </div>
  <!-- footer with socialmedia links-->
  <footer>
    <ul class="social-media">
      <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebookpage"><i
            class="fab fa-facebook"></i> </a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagrampage"> <i
            class="fab fa-instagram"></i> </a>
      </li>
      <li>
        <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter"><i
            class="fab fa-twitter"></i> </a>
      </li>
      <li>
        <h2 class="opening-hours"> Open Everyday <br> Mon-Sun 06-22 <br> Number: 313123131</h2>
      </li>
    </ul>
    <!-- text at bottom of footer-->
    <div class="footer-text-bottom">
      <p> &copy; copyrights Rebahama</p>
    </div>
  </footer>
  <!-- font aweseom script code-->
  <script src="https://kit.fontawesome.com/b82848b0eb.js" crossorigin="anonymous">
  </script>

</html>
